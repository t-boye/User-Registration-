  <body class="body">
    <h1>USER REGISTRATION</h1>
    <form onsubmit="showResults(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea><button type="button" class="btn shadow-none position-absolute top-0 end-0 mt-1 me-2"><i class="fa fa-paper-plane text-primary fs-4"></i></button>
      <br><br>

      <label for="picture">Picture:</label>
      <input type="file" id="picture" name="picture" required><br><br>
      
      <input type="submit" value="Submit">
      
    </form>
